<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Portofolio of Claire Kim" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Portofolio of Claire Kim" />
        <meta property="og:description" content="[Claire portfolio] Portofolio of Claire Kim" />
        <title>Portofolio of Claire Kim</title>
        <link rel="stylesheet" href="../src/styles/index.css" />
        <link rel="stylesheet" href="../src/styles/text.css" />
        <link rel="stylesheet" href="../src/styles/about_me.css" />
        <link rel="stylesheet" href="../src/styles/project.css" />
        <link rel="stylesheet" href="../src/styles/outro.css" />
        <link rel="stylesheet" href="../src/styles/contents_container.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>

    <body>
        <div class="white-background-page">
            <!-- NAV BAR -->
            <nav class="navbar">
                <div class="nav-left">
                    <a href="https://github.com/ikim318" class="underline" target="_blank"
                        >Github</a
                    >
                    <a
                        href="https://www.linkedin.com/in/inkyeongkim/"
                        class="underline"
                        target="_blank"
                        >LinkedIn</a
                    >
                </div>
            </nav>

            <!-- HOME PAGE -->
            <div class="home-contents">
                <p class="font-white engineer center">Engineer</p>
                <h2 class="greeting font-black center">
                    Hello I am&nbsp;<span class="font-bold"> Claire Kim</span>!
                </h2>
                <div class="profile center">
                    <img
                        src="../src/assets/img/profile.png"
                        alt="Claire Kim's Profile"
                        class="profile-img" />
                </div>
                <div class="email">claire.inkyeong@gmail.com</div>
            </div>
        </div>

        <!-- ABOUT ME PAGE -->
        <div class="about-me-page page-contents page">
            <h1 class="heading font-white" style="opacity: 1">About Me</h1>
            <div id="skills-tools-container" class="skills-tools-container center"></div>
        </div>

        <!-- MAIN CONTAINER -->
        <div class="main-container">
            <!-- SIDE NAV -->
            <div class="side-nav">
                <h1 class="heading font-white" data-target="career-page" data-id="career-page">
                    Career
                </h1>
                <h1 class="heading font-white" data-target="project-page" data-id="project-page">
                    Project
                </h1>
                <h1
                    class="heading font-white"
                    data-target="education-page"
                    data-id="education-page">
                    Education
                </h1>
            </div>

            <!-- PAGE CONTENTS -->
            <div class="page-contents">
                <div class="career-page page-contents page" id="career-page">
                    <div class="career-container"></div>
                </div>
                <div class="project-page page-contents page" id="project-page">
                    <div class="project-container"></div>
                </div>
                <div class="education-page page-contents page" id="education-page">
                    <div class="education-container"></div>
                </div>
            </div>
        </div>

        <!-- OUTRO PAGE -->
        <div class="white-background-page paper-background">
            <div class="outro-contents page">
                <p class="font-white engineer center">Thank you</p>
                <div class="outro-navigation">
                    <a href="https://github.com/ikim318" class="underline center" target="_blank"
                        >Github</a
                    >
                    <a
                        href="https://www.linkedin.com/in/inkyeongkim/"
                        class="underline center"
                        target="_blank"
                        >LinkedIn</a
                    >
                </div>
            </div>
        </div>

        <!-- RIGHT BUTTONS -->
        <div class="right-buttons">
            <button class="contact-btn" id="contactBtn">
                <img
                    src="../src/assets/img/contact.png"
                    alt="Contact Me"
                    class="right-buttons-icon" />
            </button>
            <button onclick="topFunction()" id="toTop" class="toTop-btn">
                <img
                    src="../src/assets/img/up-arrow.png"
                    alt="Scroll to Top"
                    class="right-buttons-icon" />
            </button>
        </div>

        <!-- Contact Modal -->
        <div id="contactModal" class="contact-modal">
            <div class="modal-box">
                <span class="close">&times;</span>
                <div class="modal-content">
                    <h1>Contact</h1>
                    <form id="contactForm">
                        <input type="email" id="emailInput" placeholder="Email" required />
                        <textarea id="contextInput" placeholder="Context" required></textarea>
                        <button type="submit" class="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="../src/components/index.js"></script>
        <script src="../src/contents/aboutMe.js"></script>
        <script src="../src/contents/career.js"></script>
        <script src="../src/contents/project.js"></script>
        <script src="../src/contents/education.js"></script>
    </body>
</html>
